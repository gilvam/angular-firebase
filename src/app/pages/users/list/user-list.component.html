<ng-container *ngIf="($userList | async)?.length">
	<table @fade mat-table [dataSource]="$userList" matSort>
		<caption></caption>

		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>name</th>
			<td mat-cell *matCellDef="let user">{{ user.name }}</td>
		</ng-container>

		<ng-container matColumnDef="email">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>email</th>
			<td mat-cell *matCellDef="let user">{{ user.email }}</td>
		</ng-container>

		<ng-container matColumnDef="action">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>actions</th>
			<td mat-cell *matCellDef="let user">
				<a mat-raised-button (click)="edit(user)">edit</a>
				<a mat-raised-button color="warn" (click)="delete(user.id)">delete</a>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="nameColumns; sticky: true"></tr>
		<tr mat-row *matRowDef="let row; columns: nameColumns"></tr>
	</table>
</ng-container>

<button mat-fab color="primary" (click)="new()">
	<mat-icon>add</mat-icon>
</button>
