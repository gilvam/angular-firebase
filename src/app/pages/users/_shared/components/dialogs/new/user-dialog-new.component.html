<h2 mat-dialog-title cdkTrapFocus>New user</h2>
<mat-dialog-content class="mat-typography">
	<app-user-dialog-form (formChange)="formSubmit()" />
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-button mat-dialog-close>cancel</button>
	<button mat-button color="primary" type="submit" form="user-dialog-form">save</button>
</mat-dialog-actions>
